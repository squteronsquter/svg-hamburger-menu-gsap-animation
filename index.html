<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG GSAP Animation</title>
    <meta name="description" content="GSAP animation of SVG elements" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <svg
      class="hamburger"
      id="hamburger-menu"
      data-name="hamburger-menu"
      xmlns="http://www.w3.org/2000/svg"
      width="300"
      height="300"
      viewBox="0 0 300 300"
    >
      <title>Hamburger Menu</title>
      <rect class="line-one" x="100" y="128" width="100" height="8" />
      <rect class="line-two" x="100" y="150" width="100" height="8" />
      <rect class="line-three" x="100" y="174" width="100" height="8" />
    </svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script src="./build/app.bundle.js"></script>
  </body>
</html>
